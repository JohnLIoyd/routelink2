<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteLink - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1>RouteLink</h1>
            <h2>Create Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="role">Account Type</label>
                    <select id="role" required>
                        <option value="">Select role</option>
                        <option value="user">User (Customer)</option>
                        <option value="driver">Driver</option>
                    </select>
                </div>
                <div class="form-group" id="licenseGroup" style="display: none;">
                    <label for="license">Driver License Number</label>
                    <input type="text" id="license">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <p class="error-message" id="errorMessage"></p>
                <p class="success-message" id="successMessage"></p>
                <p class="switch-form">
                    Already have an account? <a href="index.html">Login here</a>
                </p>
            </form>
        </div>
    </div>
   
</body>
</html>
<script type="module">
import { auth, db } from "./firebase-config.js";
import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

const form = document.getElementById("registerForm");
const roleSelect = document.getElementById("role");
const licenseGroup = document.getElementById("licenseGroup");
const errorMessage = document.getElementById("errorMessage");
const successMessage = document.getElementById("successMessage");
const submitButton = form.querySelector('button[type="submit"]');

roleSelect.addEventListener("change", () => {
    licenseGroup.style.display = roleSelect.value === "driver" ? "block" : "none";
});

form.addEventListener("submit", async (event) => {
    event.preventDefault();

    hideMessages();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const role = document.getElementById("role").value;
    const license = document.getElementById("license").value.trim();

    if (!name || !email || !password || !role) {
        showError("Please fill in all required fields.");
        return;
    }

    if (role === "driver" && !license) {
        showError("License number is required for drivers.");
        return;
    }

    toggleLoading(true);

    try {
        const credential = await createUserWithEmailAndPassword(auth, email, password);

        await updateProfile(credential.user, { displayName: name });

        await setDoc(doc(db, "users", credential.user.uid), {
            name,
            email,
            role,
            license: role === "driver" ? license : "",
            createdAt: serverTimestamp()
        });

        cacheRegisteredUser({
            id: credential.user.uid,
            uid: credential.user.uid,
            name,
            email,
            role,
            license: role === "driver" ? license : "",
            password
        });

        showSuccess("Account created successfully! Redirecting to login...");
        form.reset();
        licenseGroup.style.display = "none";

        setTimeout(() => {
            window.location.href = "index.html";
        }, 2000);
    } catch (error) {
        showError(normalizeAuthError(error));
    } finally {
        toggleLoading(false);
    }
});

function cacheRegisteredUser(user) {
    try {
        const storedUsers = JSON.parse(localStorage.getItem("users") || "[]");
        const duplicate = storedUsers.findIndex((item) => item.id === user.id || item.email === user.email);

        if (duplicate >= 0) {
            storedUsers[duplicate] = { ...storedUsers[duplicate], ...user };
        } else {
            storedUsers.push(user);
        }

        localStorage.setItem("users", JSON.stringify(storedUsers));
    } catch {
        console.warn("Failed to update local cache");
    }
}

function toggleLoading(isLoading) {
    if (!submitButton) {
        return;
    }

    submitButton.disabled = isLoading;
    submitButton.textContent = isLoading ? "Creating..." : "Register";
}

function hideMessages() {
    errorMessage.style.display = "none";
    successMessage.style.display = "none";
}

function showError(message) {
    errorMessage.textContent = message;
    errorMessage.style.display = "block";
    successMessage.style.display = "none";
}

function showSuccess(message) {
    successMessage.textContent = message;
    successMessage.style.display = "block";
    errorMessage.style.display = "none";
}

function normalizeAuthError(error) {
    if (!error || !error.code) {
        return (error && error.message) || "Registration failed. Please try again.";
    }

    switch (error.code) {
        case "auth/email-already-in-use":
            return "That email is already registered.";
        case "auth/weak-password":
            return "Password should be at least 6 characters.";
        case "auth/invalid-email":
            return "Please provide a valid email address.";
        default:
            return error.message || "Registration failed. Please try again.";
    }
}
</script>
